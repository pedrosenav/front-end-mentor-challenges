<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="order-summary-component-main/images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="order-container">
            <img src="order-summary-component-main/images/illustration-hero.svg" alt="Order Banner">

            <div class="order-content">
                <h2 class="order-title">Order Summary</h2>
                <p class="order-desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                
                <div class="plan-container">
                    <div>
                        <img src="order-summary-component-main/images/icon-music.svg" alt="Music Icon">
                        <div>
                            <h3 class="plan-name">Annual Plan</h3>
                            <p class="plan-price">$59.99/year</p>
                        </div>
                    </div>
                    <a class="plan-change" href="#">Change</a>
                </div>

                <input class="order-cta" type="button" value="Proceed to Payment">
                <a class="order-cancel" href="#">Cancel Order</a>
            </div>
        </section>
    </main>
</body>
</html>
