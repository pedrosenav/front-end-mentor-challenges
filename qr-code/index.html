<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="shortcut icon" href="qr-code-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="qr-container">
            <img class="qr-img" src="qr-code-component-main/images/image-qr-code.png" alt="QR Code">
            
            <div class="qr-subtitle">
                <h1 class="qr-title">Improve your front-end skills by building projects</h1>
                <p class="qr-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </section>
    </main>
</body>
</html>
