<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="shortcut icon" href="product-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="product">
            <picture id="product-image">
                <source media="(max-width: 690px)" srcset="product-preview-card-component-main/images/image-product-mobile.jpg" type="image/jpg">
                <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="Imagem Perfume">
            </picture>

            <div id="product-about">
                <h6 id="type">PERFUME</h6>
                <h2 id="name">Gabrielle Essence Eau De Parfum</h2>
                <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the of CHANEL.</p>
                
                <div id="prices">
                    <span id="active">$149.99</span>
                    <span id="discount">$169.99</span>
                </div>
              
                <button id="cart-button">
                    <img src="product-preview-card-component-main/images/icon-cart.svg" alt="Cart Icon">
                    Add to Cart
                </button>
            </div>
        </section>
    </main>
    
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/pedrosenav">Pedro Sena</a>.
    </footer>
</body>
</html>
